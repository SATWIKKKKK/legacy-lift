name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-review:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: |
            **/*.js
            **/*.ts
            **/*.jsx
            **/*.tsx
            **/*.py
            **/*.java

      - name: AI Code Review
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          JWT_TOKEN: ${{ secrets.LEGACYLIFT_JWT_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ¤– Running AI Code Review..."
          
          curl -X POST https://your-backend-url.com/api/review/bot \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $JWT_TOKEN" \
            -d "{
              \"owner\": \"${{ github.repository_owner }}\",
              \"repo\": \"${{ github.event.repository.name }}\",
              \"prNumber\": ${{ github.event.pull_request.number }},
              \"githubToken\": \"$GITHUB_TOKEN\",
              \"language\": \"javascript\"
            }"

      - name: Post review comment
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… AI Code Review completed! Check the comments above for detailed feedback.'
            })
